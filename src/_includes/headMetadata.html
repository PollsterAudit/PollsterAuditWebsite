<meta charset="utf-8">
<!-- TODO: Change all site.title's to page.titles... -->
<meta name="application-name" content="{% t 'site.title' %}">
<meta http-equiv="Content-type" content="text/html; charset=UTF-8; width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="googlebot" content="notranslate">
<meta name="keywords" content="{% t 'site.keywords' %}">
<meta name="description" content="{% t 'homepage.holdingPollstersAccountableDescription' %}"/>
<meta name="author" content="{{ site.maintainer }}">
<meta name="color-scheme" content="light dark" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="theme-color" content="#efefef">
<meta property="og:title" content="{% t 'site.title' %}"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="{{ site.url }}{{ page.url | absolute_url }}"/>
<meta property="og:image" content="{{ site.url }}/assets/img/icon.png"/> <!-- TODO: Add icon -->
<meta property="og:locale" content="{% t 'site.locale' %}" />
<meta property="og:locale:alternate" content="{% t 'site.alternativeLocale' %}" />
<meta name="url" content="{{ site.url }}{{ page.url | absolute_url }}">
<meta property="areaServed" typeof="Country" content="{{ site.country }}">
<meta name="license:uri" content="https://github.com/{{ site.github_username }}/{{ site.github_project }}/blob/main/LICENSE">
<meta name="apple-mobile-web-app-title" content="{% t 'site.title' %}">
<meta name="application-name" content="{% t 'site.title' %}">
<meta name="msapplication-TileColor" content="#00a300">
<meta name="msapplication-TileImage" content="{{ site.url }}/assets/favicon/mstile-144x144.png">
<meta name="msapplication-config" content="{{ site.url }}/assets/favicon/browserconfig.xml"> <!-- TODO: Add icon -->
<meta name="generator" content="MetaFX 1.0"/>

<link rel="canonical" href="{{ site.url }}{{ page.url | absolute_url }}">
<link rel="icon" href="{{ site.url }}/assets/favicon/favicon.ico" type="image/x-icon"/>
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="{{ site.url }}/assets/favicon/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="{{ site.url }}/assets/favicon/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/favicon/favicon-16x16.png">
<link rel="manifest" href="{{ site.url }}/assets/favicon/site.webmanifest">
<link rel="shortcut icon" href="{{ site.url }}/assets/favicon/favicon.ico">

<title>{% t 'site.title' %}</title>
<base href="{{ site.url }}/">
