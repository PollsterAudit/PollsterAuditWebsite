{% include headMetadata.html %}
<link href="{{ site.url }}/assets/style.css" rel="stylesheet">
<link href="{{ site.url }}/assets/smooth-transition.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
{% for language in site.languages %}
    {% if page.language != language %}
<link rel="alternate" hreflang="{{ language }}" href="{{ site.url }}/{{ language }}/" /> <!-- TODO: Add full path-->
    {% endif %}
{% endfor %}
<meta name="url-link" id="url-link" content="{{ site.url }}">
